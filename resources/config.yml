# Don't touch it!
config-version: 1

# Check for update from Github when loading
check-update: true

# Supported languages
# You need to delete message.yml manually after changing language
# - English(eng)
# - Simplified Chinese(chs)
lang: eng

# Command names
commands:
  ban: ban
  ban-ip: ban-ip
  unban: pardon
  unban-ip: pardon-ip
  banlist: banlist
  mute: mute
  unmute: unmute
  mutelist: mutelist
  block: block
  block-ip: block-ip

# Enable if you're overriding default command names
override-default-commands: true

# Supported providers: YAML
# MySQL will be supported soon
database-provider: YAML

